group 'jozolins'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'com.google.guava:guava:20.0'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}